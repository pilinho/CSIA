<!-- Button to open the modal -->
<button class="signupbutton" onclick="document.getElementById('id01').style.display='block'">Não possue uma conta?</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Registre</h1>
      <p>Preencha esse formulário para criar sua conta</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Email" name="email" id="signupEmail" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Senha" id="signupPassword" name="psw" required>

      <label for="psw-repeat"><b>Repita a Senha</b></label>
      <input type="password" placeholder="Repita a senha" id="signupRepassword" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembre de mim
      </label>

      <p>Por criar uma conta você está aceitando nossos <a href="#" style="color:dodgerblue">Termos de Concentimento</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
        <button type="submit" class="signup">Criar conta</button>
      </div>
    </div>
  </form>
</div>
